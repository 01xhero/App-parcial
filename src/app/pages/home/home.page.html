<ion-header>
  <ion-toolbar>

    <ion-title>Noticias</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="goToProfile()">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of news">
    <img *ngIf="item.urlToImage" [src]="item.urlToImage" alt="Imagen noticia" />
    <ion-card-header>
      <ion-card-title>{{ item.title }}</ion-card-title>
      <ion-card-subtitle>{{ item.source.name }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ item.description }}</p>
      <ion-button fill="clear" size="small" [href]="item.url" target="_blank">
        Ver m√°s
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
